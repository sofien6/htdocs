<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="alert alert-success" role="alert">
         video streaming using apache server
    </div>
    <div class="quality">
        <button id="btn_360" type="button" class="btn btn-success">360</button>
        <button id="btn_720" type="button" class="btn btn-success">720</button>
        <button id="btn_1080" type="button" class="btn btn-success">1080</button>
    </div>
   
   <div class="video_player">
    <video autoplay id="my-video" class="video-js vjs-big-play-centered vjs-theme-sea" controls preload="auto"
        data-setup='{}' width="400px">
    </video>
   </div>
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js">
    </script>
    <script src="https://unpkg.com/videojs-contribhls/dist/videojs-contrib-hls.js"></script>
    <script>
        var player = videojs('my-video');
        player.src({
            src: 'videos/index.m3u8',
            type: 'application/x-mpegURL'
        });
        var btn = document.getElementById('btn_360')
        btn.onclick = ()=>{
            player.src({
                src: 'videos/360_video.m3u8',
                type: 'application/x-mpegURL'
            });
        }
         var btn = document.getElementById('btn_720')
            btn.onclick = () => {
                player.src({
                    src: 'videos/720_video.m3u8',
                    type: 'application/x-mpegURL'
                });
            }
         var btn = document.getElementById('btn_1080')
            btn.onclick = () => {
                player.src({
                    src: 'videos/1080_video.m3u8',
                    type: 'application/x-mpegURL'
                });
            }
    </script>
</body>
</html>
